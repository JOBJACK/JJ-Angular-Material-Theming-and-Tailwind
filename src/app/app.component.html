<div class="grid grid-cols-6">
  <div class="col-span-1 bg-accent">
    <div class="bg-accent h-full flex flex-col">
      <img
        class="w-24 mx-auto p-2"
        src="https://www.staging.jobjack.co.za/assets/logo/icon-white.png"
        alt=""
      />
      <div class="border-solid border-2 border-primary mx-8 my-4"></div>
      <div class="border-solid border-2 border-primary mx-8 my-4"></div>
      <div class="border-solid border-2 border-primary mx-8 my-4"></div>
      <div class="border-solid border-2 border-primary mx-8 my-4"></div>
      <div class="border-solid border-2 border-primary mx-8 my-4"></div>
      <div class="flex-auto"></div>
      <div class="text-center text-accent_contrast m-5">
        Terms and Conditions
      </div>
    </div>
  </div>
  <div class="col-span-5">
    <mat-toolbar color="primary">
      <img
        src="https://raw.githubusercontent.com/JOBJACK/JJ-Angular-Material-navigation/main/src/assets/jobjack.png"
        alt="test"
        style="width: 150px"
        class="mr-5"
      />
      <span class="text-xs mx-2">All jobs</span>
      <span class="text-xs mx-2">My jobs</span>
      <span class="text-xs mx-2">Notification</span>
      <span class="text-xs mx-2">Resources</span>
      <div class="flex-auto"></div>
      <button
        color="accent"
        class="float-right"
        mat-mini-fab
        aria-label="Example icon button with a home icon"
      >
        <!-- <mat-icon svgIcon="home">home</mat-icon> -->
      </button>
    </mat-toolbar>
    <div class="m-3 text-sm" [formGroup]="myForm">
      <mat-form-field class="mr-4">
        <mat-label>Select Primary Colour</mat-label>
        <input
          matInput
          [ngxMatColorPicker]="pickerPrimary"
          formControlName="colorCtrPrimary"
        />
        <ngx-mat-color-toggle
          matSuffix
          [for]="pickerPrimary"
        ></ngx-mat-color-toggle>
        <ngx-mat-color-picker
          #pickerPrimary
          [touchUi]="touchUi"
          [color]="colorPrimary"
        ></ngx-mat-color-picker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Select Accent Colour</mat-label>
        <input
          matInput
          [ngxMatColorPicker]="pickerAccent"
          formControlName="colorCtrAccent"
        />
        <ngx-mat-color-toggle
          matSuffix
          [for]="pickerAccent"
        ></ngx-mat-color-toggle>
        <ngx-mat-color-picker
          #pickerAccent
          [touchUi]="touchUi"
          [color]="colorAccent"
        ></ngx-mat-color-picker>
      </mat-form-field>
    </div>
    <div class="grid grid-cols-3 gap-4 m-5">
      <mat-card class="bg-primary_100 hover:bg-primary elevated h-60">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image />
        <mat-card-content>
          <p></p>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
      <mat-card class="bg-primary_100 elevated h-60">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image />
        <mat-card-content>
          <p></p>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
      <mat-card class="bg-primary_100 elevated h-60">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image />
        <mat-card-content>
          <p></p>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
      <mat-card class="bg-accent_100 elevated col-span-2 h-80">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image />
        <mat-card-content>
          <p></p>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>

        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image />
        <mat-card-content>
          <p></p>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>

        <mat-card-header>

          <mat-card-title></mat-card-title>

        </mat-card-header>
        <img mat-card-image />
        <mat-card-content>
          <p></p>
        </mat-card-content>
        <mat-card-actions> </mat-card-actions>
      </mat-card>
      <mat-card class="bg-primary_100 elevated col-span-2 h-60">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title></mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image />
        <mat-card-content>

        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
