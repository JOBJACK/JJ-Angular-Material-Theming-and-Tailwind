<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <div class="w-32 bg-accent h-full grid grid-cols-1">
      <div class=""></div>
      <div class=""></div>
      <div class=""></div>
      <div class="border-solid border-2 border-primary flex justify-center items-center">
        <span class="text-xs text-accent_contrast">Test</span>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <img
        src="https://raw.githubusercontent.com/JOBJACK/JJ-Angular-Material-navigation/main/src/assets/jobjack.png"
        alt="test"
        style="width: 150px"
        class="mr-5"
      />
      <span class="text-xs mx-2">All jobs</span>
      <span class="text-xs mx-2">My jobs</span>
      <span class="text-xs mx-2">Notification</span>
      <span class="text-xs mx-2">Resources</span>
      <div class="flex-auto"></div>
      <button
        color="accent"
        class="float-right"
        mat-mini-fab
        aria-label="Example icon button with a home icon"
      >
        <!-- <mat-icon svgIcon="home">home</mat-icon> -->
      </button>
    </mat-toolbar>
    <div class="grid grid-cols-3 gap-4 m-5">
      <div class="border-solid border-2 border-primary rounded-xl h-6"></div>
      <div class="border-solid border-2 border-accent rounded-xl h-6"></div>
      <div class="border-solid border-2 border-primary rounded-xl h-6"></div>
      <div
        class="col-span-2 border-solid border-2 border-primary rounded-xl h-6"
      ></div>
      <div class="border-solid border-2 border-primary rounded-xl h-6"></div>
      <div class="border-solid border-2 border-primary rounded-xl h-6"></div>
      <div
        class="col-span-2 border-solid border-2 border-accent rounded-xl h-6"
      ></div>
    </div>
    <div class="m-3 text-sm" [formGroup]="myForm">
      <mat-form-field>
        <mat-label>Select Primary Colour</mat-label>
        <input
          matInput
          [ngxMatColorPicker]="pickerPrimary"
          formControlName="colorCtrPrimary"
        />
        <ngx-mat-color-toggle
          matSuffix
          [for]="pickerPrimary"
        ></ngx-mat-color-toggle>
        <ngx-mat-color-picker
          #pickerPrimary
          [touchUi]="touchUi"
          [color]="colorPrimary"
        ></ngx-mat-color-picker>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Select Accent Colour</mat-label>
        <input
          matInput
          [ngxMatColorPicker]="pickerAccent"
          formControlName="colorCtrAccent"
        />
        <ngx-mat-color-toggle
          matSuffix
          [for]="pickerAccent"
        ></ngx-mat-color-toggle>
        <ngx-mat-color-picker
          #pickerAccent
          [touchUi]="touchUi"
          [color]="colorAccent"
        ></ngx-mat-color-picker>
      </mat-form-field>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
